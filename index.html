<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Autumn vibes</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #90b4b4 -26%, #aaa69d 145%);
          "
        >
          <h1>Hot tea</h1>
          <p>Autumn vibes</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #a85c06 -26%, #e8ae28 145%);
          "
        >
          <h1>Dry leaves</h1>
          <p>Autumn vibes</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #9e9e9e 1%, #a5936d 124%);
          "
        >
          <h1>Warm sweaters</h1>
          <p>Autumn vibes</p>
        </div>

        <div
          style="
            background: linear-gradient(220.16deg, #d78d70 -8%, #cf4f32 138%);
          "
        >
          <h1>Pumpkins</h1>
          <p>Autumn vibes</p>
        </div>
        <div
        style="
          background: linear-gradient(221.87deg, #acbbc0 1%, #d6d6d6 128%);
        "
      >
        <h1>Rainy weather</h1>
        <p>Autumn vibes</p>
      </div>
      </div>
      <div class="main-slide">
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1631816591249-ba33dde81a23?q=80&w=1492&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1571030692815-cd433bb2657d?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1601379327928-bedfaf9da2d0?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1574886366458-4500e93fe7b7?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1591745742384-ee81ec590924?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>

</html>
